<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #548687;
      text-align: center;
      font-family: sans-serif;
    }
    .container {
      height: 80vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .game {
      display: flex;
      flex-wrap: wrap;
      width: 60vmin;
      height: 60vmin;
      gap: 1vmin;
    }
    .box {
      width: 18vmin;
      height: 18vmin;
      font-size: 4rem;
      background-color: white;
      color: red;
      border-radius: 1rem;
      border: none;
      cursor: pointer;
    }
    .reset-btn, .new-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #191913;
      color: white;
      border: none;
      border-radius: 1rem;
      margin: 1rem;
      cursor: pointer;
    }
    .msg-container {
      margin-top: 1rem;
    }
    .msg {
      color: #ffffc7;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hide {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>

  <div class="container">
    <div class="game">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg" class="msg hide">Winner</p>
    <button id="new-btn" class="new-btn">New Game</button>
    <button id="reset-btn" class="reset-btn">Reset Game</button>
  </div>

  <script>
    const boxes = document.querySelectorAll(".box");
    const resetBtn = document.querySelector("#reset-btn");
    const newGameBtn = document.querySelector("#new-btn");
    const msg = document.querySelector("#msg");

    let turnO = true; // Player O starts
    let isGameOver = false;

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    const resetGame = () => {
      turnO = true;
      isGameOver = false;
      enableBoxes();
      msg.classList.add("hide");
    };

    const disableBoxes = () => {
      boxes.forEach(box => box.disabled = true);
    };

    const enableBoxes = () => {
      boxes.forEach(box => {
        box.disabled = false;
        box.innerText = "";
      });
    };

    const showWinner = (winner) => {
      msg.innerText = `ðŸŽ‰ Congratulations! Winner is ${winner}`;
      msg.classList.remove("hide");
      disableBoxes();
      isGameOver = true;
    };

    const checkWinner = () => {
      for (let pattern of winPatterns) {
        let [a, b, c] = pattern;
        let val1 = boxes[a].innerText;
        let val2 = boxes[b].innerText;
        let val3 = boxes[c].innerText;

        if (val1 && val1 === val2 && val2 === val3) {
          showWinner(val1);
          return;
        }
      }

      // Check for draw
      const allFilled = [...boxes].every(box => box.innerText !== "");
      if (allFilled && !isGameOver) {
        msg.innerText = "It's a Draw!";
        msg.classList.remove("hide");
        isGameOver = true;
      }
    };

    boxes.forEach(box => {
      box.addEventListener("click", () => {
        if (box.innerText === "" && !isGameOver) {
          box.innerText = turnO ? "O" : "X";
          turnO = !turnO;
          checkWinner();
        }
      });
    });

    resetBtn.addEventListener("click", resetGame);
    newGameBtn.addEventListener("click", resetGame);
  </script>
</body>
</html>
